<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="CatanBoardGenerator">
  
  <head>
    <title>Cannon Scheduler</title>

    <!-- Angular -->
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  
  <body ng-controller="MainController">
    
    <div class="container" style="max-width:500px">
      <div class="page-header">
        <h1>Cannon Scheduler</h1>
      </div>
      <h5>Import CSV</h5>
      <div class="panel panel-default">
        <div class="panel-body">


          <div id="productTable" class="row"> 
          </div>
          {{name}}
          
          <button type="button" class="btn btn-default btn-sm" style="width:100%;margin-top:10px" onclick="calculateTotal()">Add</button>
          <button type="button" class="btn btn-default btn-sm" style="width:100%;margin-top:10px" onclick="calculateTotal()">Schedule</button>
          
        </div>
      </div>
    </div>
  </body>
 
    <script>
      var app = angular.module('CatanBoardGenerator', []);

		app.controller('MainController', function($scope) {



		  $scope.name = 'World';
		});



    </script>
    
</html>
